name = "flayve"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# RC1: migrations_dir só funciona em deploy CLI, não no GitHub Auto Deploy
# Para usar migrations, execute: npx wrangler d1 migrations apply webapp-production --remote

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "webapp-production"
database_id = "b6e327ad-e5d2-4d9c-bdff-2ce790d8933f"

# R2 Storage binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "flayve-assets"

# Pages Functions - Node.js compatibility
[functions]
compatibility_flags = ["nodejs_compat"]
